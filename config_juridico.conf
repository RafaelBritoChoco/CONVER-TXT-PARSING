# Configuração para processamento de documentos jurídicos
# Este arquivo configura o processador de PDF para lidar com documentos legais

# Configurações básicas
remove_anexos = true
remove_sumario = true
limpar_texto = true
marcar_footnotes = true
formato_saida = txt
idioma = pt

# Configurações específicas para documentos jurídicos
modo_juridico = true
preservar_estrutura = true
tagging = false  # Defina como true para adicionar tags XML/HTML

# Configurações OCR
use_ocr = true
ocr_language = por+eng  # Português + Inglês
ocr_dpi = 300

# Configurações de limpeza de texto
remover_cabecalhos = true
remover_rodapes = true
preservar_paragrafos = true
preservar_listas = true

# Configurações de notas de rodapé
footnotes_no_final = true  # Mover notas para o final do documento
formato_nota = [fn:{id}]  # Formato da referência da nota
